<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>hello</title>
    
    <style type="text/css">
      img {
        width: 200px;
        border-radius: 50%;
      }

    </style>

  </head>

  <body>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>

  <script type="text/javascript">
  	// simple script to pull data from our database and display on page
		$.getJSON('/api/get', function(data) {
				console.log(data);
				var students = data.students;
        $('body').append('<h1>List of students</h1>');
				students.forEach(function(e){
					var htmlToAppend = '<p>Name: '+e.name+' Age: ' + e.age + ' StudentID: ' + e.description.studentid + ' Haircolor: ' + e.description.haircolor + '</p>';
					$('body').append(htmlToAppend);
				})

		});  	

  </script>
</html>
